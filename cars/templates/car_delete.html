{% extends "base.html" %} {% block content %}

<style>
  .delete-card {
    background-color: #ffffff;
    box-shadow: 0 4px 14px rgba(0, 0, 0, 0.05);
    border-radius: 16px;
    max-width: 600px;
    margin: 60px auto;
    padding: 32px;
    text-align: center;
  }

  .delete-card h1 {
    font-size: 1.75rem;
    margin-bottom: 16px;
    color: #111827;
  }

  .delete-card p {
    font-size: 1rem;
    color: #374151;
    margin-bottom: 30px;
  }

  .buttons-container {
    display: flex;
    justify-content: center;
    gap: 16px;
    flex-wrap: wrap;
  }

  .btn {
    padding: 12px 24px;
    font-size: 16px;
    font-weight: 600;
    border-radius: 10px;
    cursor: pointer;
    border: none;
    transition: background-color 0.2s ease-in-out;
    text-decoration: none;
  }

  .btn-danger {
    background-color: #ef4444;
    color: white;
  }

  .btn-danger:hover {
    background-color: #dc2626;
  }

  .btn-secondary {
    background-color: #e5e7eb;
    color: #374151;
  }

  .btn-secondary:hover {
    background-color: #d1d5db;
  }
</style>

<div class="delete-card">
  <h1>Deletar Carro</h1>
  <p>
    Tem certeza que deseja deletar o carro
    <strong>{{ object.brand }} {{ object.model }}</strong>?
  </p>
  <form method="post">
    {% csrf_token %}
    <div class="buttons-container">
      <button type="submit" class="btn btn-danger">Deletar Carro</button>
      <a href="{% url 'car_update' pk=object.pk %}" class="btn btn-secondary"
        >Cancelar</a
      >
    </div>
  </form>
</div>

{% endblock %}
