{% extends "base.html" %} {% block content %}

<style>
  form {
    max-width: 700px;
    margin: 40px auto;
    padding: 32px;
    background-color: #ffffff;
    border-radius: 16px;
    box-shadow: 0 4px 14px rgba(0, 0, 0, 0.05);
  }

  form h1 {
    font-size: 1.75rem;
    text-align: center;
    margin-bottom: 30px;
    color: #111827;
  }

  table {
    width: 100%;
    border-collapse: separate;
    border-spacing: 0 16px;
  }

  td {
    vertical-align: top;
  }

  label {
    font-weight: 600;
    color: #374151;
    display: block;
    margin-bottom: 6px;
  }

  input[type="text"],
  input[type="number"],
  input[type="file"],
  select,
  textarea {
    width: 100%;
    padding: 12px;
    font-size: 15px;
    border: 1px solid #d1d5db;
    border-radius: 10px;
    background-color: #f9fafb;
    transition: border 0.2s ease;
  }

  input:focus,
  select:focus,
  textarea:focus {
    border-color: #3b82f6;
    background-color: #fff;
    outline: none;
  }

  .buttons-container {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    gap: 12px;
    margin-top: 30px;
  }

  .btn {
    padding: 12px 24px;
    font-size: 16px;
    font-weight: 600;
    border-radius: 10px;
    cursor: pointer;
    border: none;
    text-decoration: none;
    display: inline-block;
    transition: background-color 0.2s ease-in-out;
  }

  .btn-primary {
    background-color: #3b82f6;
    color: white;
  }

  .btn-primary:hover {
    background-color: #2563eb;
  }

  .btn-secondary {
    background-color: #e5e7eb;
    color: #374151;
  }

  .btn-secondary:hover {
    background-color: #d1d5db;
  }

  .btn-danger {
    background-color: #ef4444;
    color: white;
  }

  .btn-danger:hover {
    background-color: #dc2626;
  }

  .error-message {
    color: #dc2626;
    font-size: 14px;
    margin-top: 4px;
  }
</style>

<form method="post" enctype="multipart/form-data">
  {% csrf_token %}
  <h1>Editar Carro</h1>
  <table>
    {{ form.as_table }}
  </table>

  <div class="buttons-container">
    <input type="submit" value="Salvar Alterações" class="btn btn-primary" />
    <a href="{% url 'car_delete' pk=object.pk %}" class="btn btn-danger"
      >Deletar Carro</a
    >
    <a href="{% url 'cars_list' %}" class="btn btn-secondary">Cancelar</a>
  </div>
</form>

{% endblock %}
