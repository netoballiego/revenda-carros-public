{% extends "base.html" %} {% block content %}

<style>
  form {
    max-width: 700px;
    margin: 40px auto;
    padding: 32px;
    background-color: #ffffff;
    border-radius: 16px;
    box-shadow: 0 4px 14px rgba(0, 0, 0, 0.05);
  }

  table {
    width: 100%;
    border-collapse: separate;
    border-spacing: 0 16px;
  }

  td {
    vertical-align: top;
  }

  label {
    font-weight: 600;
    color: #374151;
    display: block;
    margin-bottom: 6px;
  }

  input[type="text"],
  input[type="number"],
  input[type="file"],
  select,
  textarea {
    width: 100%;
    padding: 12px;
    font-size: 15px;
    border: 1px solid #d1d5db;
    border-radius: 10px;
    background-color: #f9fafb;
    transition: border 0.2s ease;
  }

  input:focus,
  select:focus,
  textarea:focus {
    border-color: #3b82f6;
    background-color: #fff;
    outline: none;
  }

  .btn {
    padding: 12px 24px;
    font-size: 16px;
    font-weight: 600;
    border-radius: 10px;
    cursor: pointer;
    border: none;
    background-color: #3b82f6;
    color: white;
    display: block;
    margin: 30px auto 0;
    transition: background-color 0.2s ease-in-out;
  }

  .btn:hover {
    background-color: #2563eb;
  }
</style>

<form method="post" enctype="multipart/form-data">
  {% csrf_token %}
  <table>
    {{ form.as_table }}
  </table>
  <input type="submit" value="Cadastrar" class="btn btn-primary" />
</form>

{% endblock %}
