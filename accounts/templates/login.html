{% extends "base.html" %} {% block content %}

<style>
  form {
    max-width: 400px;
    margin: 60px auto;
    padding: 32px;
    background-color: #ffffff;
    border-radius: 16px;
    box-shadow: 0 4px 14px rgba(0, 0, 0, 0.05);
  }

  form h1 {
    text-align: center;
    font-size: 1.75rem;
    margin-bottom: 30px;
    color: #111827;
  }

  table {
    width: 100%;
    border-collapse: separate;
    border-spacing: 0 20px;
  }

  td {
    vertical-align: top;
  }

  label {
    font-weight: 600;
    color: #374151;
    display: block;
    margin-bottom: 6px;
  }

  input[type="text"],
  input[type="password"] {
    width: 100%;
    padding: 12px;
    font-size: 15px;
    border: 1px solid #d1d5db;
    border-radius: 10px;
    background-color: #f9fafb;
    transition: border 0.2s ease;
  }

  input:focus {
    border-color: #3b82f6;
    background-color: #fff;
    outline: none;
  }

  input[type="submit"] {
    margin-top: 20px;
    width: 100%;
    padding: 12px;
    background-color: #3b82f6;
    color: white;
    font-size: 16px;
    font-weight: 600;
    border: none;
    border-radius: 10px;
    cursor: pointer;
    transition: background-color 0.2s ease-in-out;
  }

  input[type="submit"]:hover {
    background-color: #2563eb;
  }
</style>

<form method="post">
  {% csrf_token %}
  <h1>Login</h1>
  <table>
    {{ login_form.as_table }}
  </table>
  <input type="submit" value="Entrar" />
</form>

{% endblock %}
